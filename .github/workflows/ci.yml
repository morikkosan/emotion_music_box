name: Minimal Postgres Connectivity Test

on: [push, pull_request, workflow_dispatch]

jobs:
  connectivity-test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password

    steps:
      - name: Install netcat & dnsutils
        run: sudo apt-get update && sudo apt-get install -y netcat-openbsd dnsutils

      - name: Check DB host is up
        run: |
          echo "==== ping db ===="
          ping -c 2 db || echo "ping failed"
          echo "==== nc db 5432 ===="
          nc -zv db 5432 || echo "nc failed"
          echo "==== dig db ===="
          dig db

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'       # .ruby-versionに合わせて！

      - name: Install dependencies (bundler)
        run: bundle install

      - name: Wait for Postgres
        run: |
          for i in {1..20}; do
            nc -z db 5432 && echo "Postgres is up!" && exit 0
            echo "Waiting for Postgres... ($i)"
            sleep 2
          done
          echo "Postgres never came up" && exit 1

      - name: Prepare database
        env:
          RAILS_ENV: test
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load

      - name: Run RSpec tests
        env:
          RAILS_ENV: test
        run: bundle exec rspec
