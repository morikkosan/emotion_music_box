name: Rails CI with Postgres

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:                 # â† ã‚µãƒ¼ãƒ“ã‚¹åã¯postgresï¼
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Install tools for connectivity checks
        run: |
          sudo apt-get update
          sudo apt-get install -y netcat-openbsd dnsutils

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..20}; do
            nc -z postgres 5432 && echo "ğŸ‰ Postgres is up!" && exit 0
            echo "Waiting for Postgres... ($i)"
            sleep 2
          done
          echo "âŒ Postgres never came up" && exit 1

      - name: Check DB hostname resolution
        run: |
          echo "==== dig postgres ===="
          dig postgres

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install gems
        run: bundle install --jobs 4 --retry 3

      - name: Show current database.yml
        run: cat config/database.yml

      - name: Prepare database (retry on localhost if failed)
        env:
          RAILS_ENV: test
        run: |
          set -e
          echo "ğŸ² postgres(ã‚µãƒ¼ãƒ“ã‚¹å)ã§ db:create å®Ÿè¡Œ"
          export PGHOST=postgres
          if bundle exec rails db:create; then
            echo "âœ… postgres(ã‚µãƒ¼ãƒ“ã‚¹å)ã§æˆåŠŸ"
          else
            echo "â— postgres(ã‚µãƒ¼ãƒ“ã‚¹å)ã§å¤±æ•— â†’ localhost ã§å†å®Ÿè¡Œã—ã¾ã™"
            export PGHOST=localhost
            bundle exec rails db:create
          fi
          echo "ğŸ² postgres(ã‚µãƒ¼ãƒ“ã‚¹å)ã§ schema:load å®Ÿè¡Œ"
          export PGHOST=postgres
          if bundle exec rails db:schema:load; then
            echo "âœ… postgres(ã‚µãƒ¼ãƒ“ã‚¹å)ã§æˆåŠŸ"
          else
            echo "â— postgres(ã‚µãƒ¼ãƒ“ã‚¹å)ã§å¤±æ•— â†’ localhost ã§å†å®Ÿè¡Œã—ã¾ã™"
            export PGHOST=localhost
            bundle exec rails db:schema:load
          fi

      - name: Run RSpec tests
        env:
          RAILS_ENV: test
          PGHOST: postgres
        run: bundle exec rspec
