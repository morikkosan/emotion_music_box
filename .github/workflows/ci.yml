name: Rails CI with Postgres

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password

    steps:
      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y netcat-openbsd dnsutils

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..20}; do
            nc -z db 5432 && echo "üéâ Postgres is up!" && exit 0
            echo "Waiting for Postgres... ($i)"
            sleep 2
          done
          echo "‚ùå Postgres never came up" && exit 1

      - name: Check DB hostname
        run: |
          echo "dig db:"
          dig db

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install gems
        run: bundle install --jobs 4 --retry 3

      - name: Prepare database
        env:
          RAILS_ENV: test
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load

      - name: Run specs
        env:
          RAILS_ENV: test
        run: bundle exec rspec
