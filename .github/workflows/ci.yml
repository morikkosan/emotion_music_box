name: CI

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          --network-alias=db

    steps:
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git libpq-dev libyaml-dev pkg-config google-chrome-stable iputils-ping

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Wait for PostgreSQL hostname to resolve
        run: |
          echo "Waiting for hostname 'db' to resolve (ping test)..."
          for i in {1..30}; do
            ping -c 1 db && echo "Hostname resolved!" && exit 0
            echo "Still resolving..."
            sleep 2
          done
          echo "Hostname 'db' could not be resolved."
          exit 1

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL service to be ready..."
          for i in {1..30}; do
            pg_isready -h db -p 5432 && echo "PostgreSQL is ready!" && exit 0
            echo "Still waiting for service..."
            sleep 2
          done
          echo "PostgreSQL service not ready."
          exit 1

      - name: Set up database
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:password@db:5432/app_test
        run: bundle exec rails db:create db:schema:load

      - name: Run RSpec tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:password@db:5432/app_test
        run: bundle exec rspec
