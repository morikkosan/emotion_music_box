name: Postgres Connectivity Only

on: [push]

jobs:
  test-postgres-connection:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432

    steps:
      - name: Install netcat & dnsutils
        run: sudo apt-get update && sudo apt-get install -y netcat-openbsd dnsutils

      - name: Check DB host is up
        run: |
          echo "Ping test:"
          ping -c 2 db || echo "ping failed"
          echo "NC port test:"
          nc -zv db 5432
          echo "Dig test:"
          dig db
